<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coding Adventure</title>
    <link rel="stylesheet" href="./common/style.css">
</head>
<body>
    <header>
    <h1>Coding Adventure</h1>
    </header>
    <main>
    <h2>Will you enter the world of white coller work?</h2>
    <p>You are a recently new employee at Epoch Code, trusted with your first independent project. Will you sucessfully be able to complete it? or will you fail and fall into the depths mediocrity?</p>
    <form id="user-creation">
        <p id="text-prompt">
        <label for="name"> What is Your Name:</label>
        <input id="name" name="name" required>
        </p>
        <fieldset>
            <legend>Pick your Job</legend>
            <p id="avatar-jobs">
                <label>
                    <input type="radio" name="job" required value="intern">
                    <img src="" alt="">
                    Intern
                </label>
                <label>
                    <input type="radio" name="job" required value="software-engineer">
                    <img src="" alt="">
                    Software Engineer
                </label>
                <label>
                    <input type="radio" name="job" required value="web-developer">
                    <img src="" alt="">
                    Web Developer
                </label>
                <label>
                    <input type="radio" name="job" required value="full-stack-developer">
                    <img src="" alt="">
                    Full Stack Developer
                </label>
            </p>
        </fieldset>
        <button>Can you do what must be done?</button>
    </form>    
</main>
    <script type="module" src="./home/app.js"></script>
</body>

</html>
