<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <header>
        <h1>Coding Adventure</h1>
        <div class="user-profile">
            <img id="avatar" src="">
            <span id="name"></span>
            <span class="profile-stat-label">time:</span>
            <span id="time"></span>
            <span class="profile-stat-label">stress:</span>
            <span id="stress"></span>
            <span class="profile-stat-label">progess:</span>
            <span id="progress"></span>
        </div>
    </header>
    <main>
        <h2 id="title"></h2>
        <p>
            <img id=""image>
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../computer">Back to the Computer</a>
        </section>
    </main>
    
</body>
<script type="module" src="quest.js"></script>
</html>
